<div class="p-6">
  <!-- ðŸ“… Calendar Header -->
  <div
    class="flex justify-between items-center mb-6 bg-gray-100 p-6 rounded-lg shadow-md"
  >
    <button
      (click)="prevMonth()"
      class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-300"
    >
      â—€ Previous
    </button>
    <h2 class="text-3xl font-bold text-blue-900">
      ðŸ“… {{ currentMonthName }} {{ currentYear }}
    </h2>
    <button
      (click)="nextMonth()"
      class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-300"
    >
      Next â–¶
    </button>
  </div>

  <!-- ðŸ“† Weekday Columns -->
  <div class="grid grid-cols-7 gap-4 text-center">
    <!-- Weekday Headers -->
    <div
      *ngFor="
        let dayName of [
          'Sunday',
          'Monday',
          'Tuesday',
          'Wednesday',
          'Thursday',
          'Friday',
          'Saturday'
        ]
      "
      class="py-2 font-semibold text-white bg-blue-700 rounded-md shadow"
    >
      {{ dayName }}
    </div>

    <!-- ðŸ”¹ Loop over job orders for each weekday -->
    <div
      *ngFor="let i of [0, 1, 2, 3, 4, 5, 6]"
      class="min-h-28 bg-white p-3 rounded-lg shadow-lg flex flex-col space-y-3"
    >
      <!-- No orders -->
      <p
        *ngIf="getJobOrdersForWeekday(i).length === 0"
        class="text-gray-400 italic"
      >
        None
      </p>

      <!-- ðŸ”¹ Stacked job orders -->
      <div *ngFor="let order of getJobOrdersForWeekday(i)">
        <h3 class="text-lg font-bold text-blue-800 text-center">
          {{ order.clientName }}
        </h3>
        <div class="text-sm text-gray-700 text-center space-y-1">
          <p class="font-semibold">[{{ order.jobOrderID }}]</p>
          <p class="text-gray-500">{{ order.address }}</p>
          <p class="font-semibold text-blue-600">{{ order.contactInfo }}</p>
          <p class="italic text-gray-600">"{{ order.description }}"</p>
          <p class="text-blue-900 font-semibold">
            ðŸ“… {{ order.installationDate | date : "shortDate" }}
          </p>
          <span
            class="px-3 py-1 rounded-full text-xs text-white"
            [ngClass]="getBadgeClasses(order.status)"
          >
            {{ order.status }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
